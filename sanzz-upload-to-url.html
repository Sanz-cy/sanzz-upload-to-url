<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>© MR EL-PIXER ULTIMATE UPLOADER</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap');
        
        :root {
            --neon-cyan: #0ff;
            --neon-pink: #f0f;
            --matrix-green: #0f0;
            --dark-layer: rgba(10, 10, 20, 0.85);
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Major Mono Display', monospace;
            background: url('https://c.top4top.io/p_3477uym2b0.jpg') no-repeat center fixed;
            background-size: cover;
            color: var(--neon-cyan);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .overlay {
            background: var(--dark-layer);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }
        
        .title {
            font-size: 3rem;
            margin: 0;
            text-shadow: 
                0 0 5px var(--neon-cyan),
                0 0 10px var(--neon-pink),
                0 0 20px var(--matrix-green);
            letter-spacing: -3px;
            animation: flicker 1.5s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow: 
                    0 0 5px var(--neon-cyan),
                    0 0 10px var(--neon-pink),
                    0 0 20px var(--matrix-green);
            }
            20%, 24%, 55% {
                opacity: 0.8;
                text-shadow: none;
            }
        }
        
        .upload-box {
            border: 3px solid var(--neon-pink);
            padding: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            background: rgba(15, 15, 25, 0.5);
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            cursor: pointer;
            box-shadow: 
                0 0 10px var(--neon-pink),
                inset 0 0 10px var(--neon-pink);
        }
        
        .upload-box:hover {
            background: rgba(255, 0, 255, 0.1);
            box-shadow: 
                0 0 20px var(--neon-pink),
                inset 0 0 20px var(--neon-pink);
        }
        
        .upload-box::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border: 1px solid var(--neon-cyan);
            pointer-events: none;
            opacity: 0.7;
        }
        
        #file-input {
            display: none;
        }
        
        .preview-container {
            display: none;
            margin: 2rem 0;
            border: 2px solid var(--matrix-green);
            padding: 1rem;
            background: rgba(0, 255, 0, 0.05);
            box-shadow: 0 0 15px var(--matrix-green);
        }
        
        #file-preview {
            max-width: 100%;
            max-height: 400px;
            display: block;
            margin: 0 auto;
            border: 1px solid var(--neon-cyan);
        }
        
        .result-box {
            display: none;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--neon-cyan);
            padding: 1.5rem;
            margin-top: 2rem;
            position: relative;
        }
        
        .result-box::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink), var(--matrix-green));
            animation: rainbow 2s linear infinite;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        #file-url {
            color: var(--matrix-green);
            word-break: break-all;
            display: inline-block;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
        
        .btn {
            background: transparent;
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            padding: 0.7rem 1.5rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 10px var(--neon-cyan);
            transform: translateY(-2px);
        }
        
        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .copyright {
            text-align: center;
            margin-top: 3rem;
            font-size: 0.8rem;
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
        }
        
        /* Matrix rain effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <canvas class="matrix-rain" id="matrix"></canvas>
    
    <div class="container">
        <div class="header">
            <h1 class="title">©MR_EL-PIXER</h1>
            <p>ULTIMATE FILE CONVERTER</p>
        </div>
        
        <div class="upload-box" id="upload-box">
            <p>[ DRAG & DROP FILE HERE ]</p>
            <p>┗━▶ CLICK TO SELECT</p>
            <input type="file" id="file-input" accept="image/*,audio/*,video/*">
        </div>
        
        <div class="preview-container" id="preview-container">
            <p>FILE PREVIEW:</p>
            <div id="preview-wrapper">
                <img id="file-preview">
                <audio id="audio-preview" controls style="display:none; width:100%"></audio>
                <video id="video-preview" controls style="display:none; width:100%"></video>
            </div>
        </div>
        
        <div class="result-box" id="result-box">
            <p>YOUR FILE URL:</p>
            <a id="file-url" target="_blank"></a>
            <button class="btn" id="copy-btn">COPY URL</button>
            <button class="btn" id="download-btn">DOWNLOAD</button>
        </div>
    </div>
    
    <div class="copyright">
        <p>© 2023 MR EL-PIXER INDUSTRIES | ALL SYSTEMS OPERATIONAL</p>
    </div>
    
    <!-- Auto-play music -->
    <audio id="bg-music" loop>
        <source src="https://d.top4top.io/m_3477w960b0.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        
        const alphabet = katakana + latin + nums;
        
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        
        const rainDrops = [];
        
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }
        
        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };
        
        setInterval(draw, 30);
        
        // Auto-play music after interaction
        window.addEventListener('click', function init() {
            const audio = document.getElementById('bg-music');
            audio.volume = 0.3;
            audio.play().catch(e => console.log('Audio requires interaction:', e));
            window.removeEventListener('click', init);
        }, { once: true });
        
        // Upload functionality
        const uploadBox = document.getElementById('upload-box');
        const fileInput = document.getElementById('file-input');
        const previewContainer = document.getElementById('preview-container');
        const imgPreview = document.getElementById('file-preview');
        const audioPreview = document.getElementById('audio-preview');
        const videoPreview = document.getElementById('video-preview');
        const resultBox = document.getElementById('result-box');
        const fileUrl = document.getElementById('file-url');
        const copyBtn = document.getElementById('copy-btn');
        const downloadBtn = document.getElementById('download-btn');
        
        let currentFileUrl = null;
        
        // Drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.style.borderColor = "var(--matrix-green)";
            uploadBox.style.boxShadow = "0 0 20px var(--matrix-green), inset 0 0 20px var(--matrix-green)";
        });
        
        uploadBox.addEventListener('dragleave', () => {
            uploadBox.style.borderColor = "var(--neon-pink)";
            uploadBox.style.boxShadow = "0 0 10px var(--neon-pink), inset 0 0 10px var(--neon-pink)";
        });
        
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.style.borderColor = "var(--neon-pink)";
            uploadBox.style.boxShadow = "0 0 10px var(--neon-pink), inset 0 0 10px var(--neon-pink)";
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileUpload();
            }
        });
        
        uploadBox.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileUpload);
        
        function handleFileUpload() {
            const file = fileInput.files[0];
            if (!file) return;
            
            // Reset previews
            imgPreview.style.display = "none";
            audioPreview.style.display = "none";
            videoPreview.style.display = "none";
            
            // Create object URL
            currentFileUrl = URL.createObjectURL(file);
            
            // Show appropriate preview
            if (file.type.startsWith('image/')) {
                imgPreview.src = currentFileUrl;
                imgPreview.style.display = "block";
            } else if (file.type.startsWith('audio/')) {
                audioPreview.src = currentFileUrl;
                audioPreview.style.display = "block";
            } else if (file.type.startsWith('video/')) {
                videoPreview.src = currentFileUrl;
                videoPreview.style.display = "block";
            }
            
            previewContainer.style.display = "block";
            
            // Generate file URL
            setTimeout(() => {
                let extension;
                if (file.type.startsWith('image/')) {
                    extension = file.type.includes('png') ? '.png' : '.jpg';
                } else if (file.type.startsWith('audio/')) {
                    extension = '.mp3';
                } else if (file.type.startsWith('video/')) {
                    extension = '.mp4';
                } else {
                    extension = '.file';
                }
                
                const fileName = `mr-el-pixer-file-${Date.now()}${extension}`;
                fileUrl.href = currentFileUrl;
                fileUrl.textContent = fileName;
                resultBox.style.display = "block";
            }, 500);
        }
        
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(fileUrl.textContent)
                .then(() => {
                    copyBtn.textContent = "COPIED!";
                    setTimeout(() => copyBtn.textContent = "COPY URL", 2000);
                });
        });
        
        downloadBtn.addEventListener('click', () => {
            if (currentFileUrl) {
                const a = document.createElement('a');
                a.href = currentFileUrl;
                a.download = fileUrl.textContent;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        });
        
        // Responsive canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
